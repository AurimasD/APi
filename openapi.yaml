openapi: 3.0.1
info:
  title: My API
  version: '1.0'
  description: this api that deals with...
  termsOfService: https://www.example.com/tos
  contact:
    email: team@example.com
    name: Support
    url: https://www.example.com/contact
  license:
    name: License
    url: https://www.example.com/license
servers:
  - url: http://localhost:3000
    variables: {}
    description: local fake server
  - url: https://my-json-server.typicode.com/bearc0025/api
    variables: {}
    description: my fake github server
paths:
  /users:
    summary: fetch and create users
    description: returns users, stores users
    get:
      summary: fetch users from server
      description: returns users
      operationId: fetchUsers
      responses:
        '200':
          $ref: '#/components/responses/UserRespBody' 
        default:
          description: Default error sample response
      tags:
        - Users
    post:
      summary: create new user
      description: store user on server
      operationId: createUser
      requestBody:
        $ref: '#/components/requestBodies/UserPostBody'
      responses:
        '201':
          $ref: '#/components/responses/UserRespBody'
        default:
          description: Default error sample response
      tags:
        - Users
components:
  responses: 
    UserRespBody:
      description: success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullUser' 
  requestBodies:
    UserPostBody:
      required: true
      content:
        application/json:
         schema:
          $ref: '#/components/schemas/PostNewUser'
  schemas:
    PostNewUser:
      type: object
      properties:
        username:
          type: string
          example: bearc
        score:
          type: integer
          example: 55
        active:
          type: boolean
          example: true
    FullUser:
      allOf:
      - $ref: '#/components/schemas/PostNewUser'
      - type: object
        properties:
          id:
            type: string
            example: 1234bac
