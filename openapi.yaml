openapi: 3.0.1
info:
  title: My API
  version: '1.0'
  description: server api to deal with data for...
  termsOfService: https://www.example.com/tos
  contact:
    email: contact@example.com
    name: Contact
    url: https://www.example.com/contact
  license:
    name: License
    url: https://www.example.com/license
servers:
  - url: http://localhost:3000/
    variables: {}
    description: local mock server
  - url: https://my-json-server.typicode.com/bearc0025/api
    variables: {}
    description: mock github server
paths:
  /users:
    summary: operations on users
    description: fetch all users, create new users
    get:
      summary: fetch all users
      description: return users from server
      operationId: fetchUsers
      responses:
        2XX:
          description: fetched users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUser'
        default:
          description: Default error sample response
      tags:
        - Users
    post:
      summary: create new user
      description: stores user on server
      operationId: createUser
      requestBody:
        $ref: '#/components/requestBodies/UserPostBody'
      responses:
        201:
          description: created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUser'
        default:
          description: Default error sample response
      tags:
        - Users
components:
  requestBodies:
    UserPostBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PostNewUser'
  schemas:
    PostNewUser:
      type: object
      properties:
        username:
          type: string
          example: amuser
        score:
          type: integer
          example: 5
        active:
          type: boolean
          example: true
    FullUser:
      allOf:
        - $ref: '#/components/schemas/PostNewUser'
        - type: object
          properties:
            id:
              type: string
              example: 1234abc
