openapi: 3.0.1
info:
  title: My API
  version: '1.0'
  description: some api that does things with data
  termsOfService: https://www.example.com/tos
  contact:
    email: someemail@example.com
    name: Contact Name
    url: https://www.example.com/contact
  license:
    name: My License
    url: https://www.example.com/license
servers:
  - url: http://localhost:3000
    variables: {}
    description: local fake server
  - url: https://my-json-server.typicode.com/bearc0025/api
    variables: {}
    description: fake server at github
  - url: https://www.example.com:{port}/{version}
    variables:
      port:
        default: '8000'
        enum:
          - '8000'
          - '8001'
          - '8002'
        description: port number for testing
      version:
        default: v3
        enum:
          - v3
          - v2
          - v1
        description: version for api
    description: example with variables
paths:
  /users:
    summary: user based operations
    description: fetch all users, create a new user
    get:
      summary: fetch all users
      description: return all users from server
      operationId: fetchUsers
      responses:
        '200':
          $ref: '#/components/responses/UserArrayResponseBody'
        default:
          description: Default error sample response
      tags:
        - Users
    post:
      summary: create a new user
      description: store user on server
      operationId: createUser
      requestBody:
        $ref: '#/components/requestBodies/UserPostBody'
      responses:
        '201':
          $ref: '#/components/responses/UserRespBody'
        default:
          description: Default error sample response
      tags:
        - Users
  /users/{userId}:
    summary: operations on one user
    description: fetch, update, delete a user
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          example: qwerty
    get:
      summary: fetch a user
      description: return a user by id
      operationId: fetchUser
      responses:
        '200':
          $ref: '#/components/responses/UserRespBody'
        default:
          description: Default error sample response
      tags:
        - Users
components:
  responses:
    UserRespBody:
      description: successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullUser'
    UserArrayResponseBody:
      description: array of Users
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserArray'
  requestBodies:
    UserPostBody:
      description: new user body
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PostNewUser'
  schemas:
    UserArray:
      type: array
      items:
        $ref: '#/components/schemas/FullUser'
    PostNewUser:
      type: object
      properties:
        username:
          type: string
          example: bear
        score:
          type: integer
          example: 55
        active:
          type: boolean
          example: true
    FullUser:
      allOf:
        - $ref: '#/components/schemas/PostNewUser'
        - type: object
          properties:
            id:
              type: string
              example: qwerty
