openapi: 3.0.1
info:
  title: My API
  version: '1.0'
  description: api that serves...
  termsOfService: https://www.example.com
  contact:
    email: contact@example.com
    name: Support
    url: https://www.example.com/support
  license:
    name: License
    url: https://www.example.com/license
servers:
  - url: http://localhost:3000
    variables: {}
    description: local fake server
  - url: https://my-json-server.typicode.com/{account}/{repo}
    variables:
      account:
        default: bearc0025
        enum:
          - bearc0025
          - someaccount
        description: account on github
      repo:
        default: api
        enum:
          - api
          - someotherrepo
        description: repo name
    description: github fake server
paths:
  /users:
    summary: create new users, fetch users
    description: user based operations
    get:
      summary: fetch users
      description: returns users from server
      operationId: fetchUsers
      responses:
        '200':
          $ref: '#/components/responses/UserArrayRespBody'
        default:
          description: Default error sample response
      tags:
        - Users
    post:
      summary: create new user
      description: store user on server
      operationId: createUser
      requestBody:
        $ref: '#/components/requestBodies/UserPostBody'
      responses:
        '201':
          $ref: '#/components/responses/UserRespBody'
        default:
          description: Default error sample response
      tags:
        - Users
  /users/{userId}:
    summary: user based operations
    description: fetch, update and delete user
    parameters:
      - $ref: '#/components/parameters/UserId'
    get:
      summary: fetch a user
      description: returns a user from the server
      operationId: fetchUser
      responses:
        '200':
          $ref: '#/components/responses/UserRespBody'
        default:
          description: Default error sample response
      tags:
        - Users
    delete:
      summary: delete a user
      description: removes a user from the server
      operationId: deleteUser
      responses:
        default:
          description: Default error sample response
      tags:
        - Users
    patch:
      summary: update a user
      description: update a user on the server
      operationId: updateUser
      requestBody:
        $ref: '#/components/requestBodies/UserPostBody'
      responses:
        '200':
          $ref: '#/components/responses/UserRespBody'
        default:
          description: Default error sample response
      tags:
        - Users
components:
  parameters:
    UserId:
      name: userId
      in: path
      required: true
      description: user id
      schema:
        type: string
        example: 1234abc
  requestBodies:
    UserPostBody:
      description: body of user in POST
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PostNewUser'
  responses:
    UserArrayRespBody:
      description: array of users
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserArray'
    UserRespBody:
      description: users returned
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullUser'
  schemas:
    UserArray:
      type: array
      items:
        $ref: '#/components/schemas/FullUser'
    PostNewUser:
      type: object
      properties:
        username:
          type: string
          example: bear
        score:
          type: integer
          example: 55
        active:
          type: boolean
          example: true
    FullUser:
      allOf:
        - $ref: '#/components/schemas/PostNewUser'
        - type: object
          properties:
            id:
              type: string
              example: 1234abc
