openapi: 3.0.1
info:
  title: My API
  version: '1.0'
  description: some great api
  termsOfService: https://www.example.com/
  contact:
    email: team@example.com
    name: My Team
    url: https://www.example.com/contact
  license:
    name: My License
    url: https://www.example.com/license
servers:
  - url: https://my-json-server.typicode.com/bearc0025/api
    variables: {}
    description: demo server at github
paths:
  /users:
    summary: user level operations
    description: fetch all users, create new user
    get:
      summary: Accounts table
      description: return all users from server
      operationId: fetchUsers
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUser'
        default:
          description: Default error sample response
      tags:
        - users
components:
  schemas:
    FullUser:
      type: object
      properties:
        id:
          type: string
          example: qwerty
        username:
          type: string
          example: bear
        score:
          type: integer
          example: 55
        active:
          type: boolean
          example: true
    
