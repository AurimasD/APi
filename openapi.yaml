paths:  
  /users:
    summary: user based endpoints
    description: fetch all users, create new user
    get:
      summary: fetch all users
      description: return users from server
      operationId: fetchUsers
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1234abc
                  username:
                    type: string
                    example: bearc123
                  score:
                    type: integer
                    example: 55
                  active:
                    type: boolean
                    example: false
        default:
          description: Default error sample response
      tags:
        - users
